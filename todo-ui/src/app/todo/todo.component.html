<div class="container">
  <fieldset class="form-group">
    <label>Description</label>
    <input [(ngModel)]="todo.description" class="form-control" type="text" name="description" required>
  </fieldset>
  <fieldset class="form-group">
    <label>Target Date</label>
    <input [(ngModel)]="todo.targetDate" class="form-control" type="date" name="targetDate" required>
  </fieldset>
  <button class="btn btn-success" (click)="saveTodo()">Save</button>
</div>
