<h2>Todo</h2>
<div class="container">
  <div class="alert alert-danger"
       *ngIf="todoForm.dirty && todoForm.invalid">
  Enter valid values.
  </div>
  <div class="alert alert-danger"
      *ngIf="todoForm.dirty && targetDate.invalid">
  Enter valid target date.
  </div>
  <div class="alert alert-danger"
      *ngIf="todoForm.dirty && description.invalid">
  Enter atleast 5 character in description.
  </div>
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label>Description</label>
      <input [(ngModel)]="todo.description"
             #description="ngModel"
             class="form-control"
             type="text"
             name="description"
             required
             minlength="5">
    </fieldset>
    <fieldset class="form-group">
      <label>Target Date</label>
      <input
      [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'"
      (ngModelChange)="todo.targetDate=$event"
      #targetDate="ngModel"
      class="form-control"
      type="date"
      name="targetDate"
      required>
    </fieldset>
    <button type="submit" class="btn btn-success">Save</button>
</form>
</div>
